<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Colgate</title>
</head>
<body>
  
   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-contents">
        <div class="modal-headers d-flex justify-content-end">
          <h5 class="modal-title px-5 text-center" id="exampleModalLabel"></h5>
          <div type="button" class="" data-dismiss="modal" aria-label="Close">
            <!-- <span aria-hidden="true">&times;</span> -->
            <img src="/assets/closebtn.png"/>
          </div>
        </div>
        <div class="modal-body">
            <img class="textacp" src="/assets/textAccept.png"/>
                  </div>
        <div class="d-flex justify-content-center ">
          <button class="acceptbtn">Accept</button>
        </div>
      
      </div>
    </div>
  </div>




<script>
 
</script>

      crossorigin="anonymous"></script>

</body>
</html>
